<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = [1, 2, 3, 4, 5, 6];
        let a = 4;
        let result = [];
        numbers.forEach(item => {
            if (item <= a) {
                result.push(item);
            }
        });
        let maxNumber = result[0];

        result.forEach(number => {
            if (number > maxNumber) {
                maxNumber = number;
            }
        });

        console.log(maxNumber);
    </script>
</body>
</html>
