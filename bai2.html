<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number =[
            {id:1, number: 25},
            {id:1, number: 30},
            {id:1, number: 50}
        ]
        number.forEach((item, index, arr) => {
            if (item.number < 30) {
                item.number += 10;
            } else if (item.number > 30) {
                item.number -= 10;
            }
        });

        console.log(number);
    </script>
</body>
</html>
